<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bethany's Pie Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customcss.css">
</head>
<body>
 <div class="container">
        <h2>Using form components</h2>

         <form>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="mb-3">
                <label for="commentTextArea" class="form-label"></label>
                <textarea class="form-control" id="commentTextArea" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="uploadFile" class="form-label">Upload a picture</label>
                <input type="file" class="form-control" id="uploadFile">
            </div>

            <div class="mb-3">
                <label for="pieSizeSelect" class="form-label">Select a picture</label>
                <select class="form-select">
                    <option selected>Choose your requested size</option>
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="pieSliceRange" class="form-label">How many Slices do you want?</label>
                <input type="range" class="form-range" id="pieSliceRange">
            </div>

            <div class="mb-3 form-check">
                <input for="form-check-input" type="checkbox" value="" id="rememberMecheck">
                <label type="form-check-label" for="rememberMecheck">
                    Remember Me
                </label>
            </div>

            <div class="mb-3 form-check form-switch">
                <input for="form-switch-input" type="checkbox" id="useStoredCreditCard">
                <label type="form-check-label" for="useStoredCreditCard">Use My credit card on file</label>
            </div>

            <div class="mb-3">
                <input for="checkbox" type="btn-check" id="usePointsInput" autocomplete="off" checked>
                <label class="btn btn-primary" for="usePointsInput">Use my points</label>
            </div>
        </form>
</body>

</html>
